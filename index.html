<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Brumer's Portfolio - Software Develper</title>
    <link rel="stylesheet" href="./assets/libs/normalize.css">
    <script src="./assets/libs/iconify-icon.min.js" defer></script>
    <script src="./assets/libs/scroll-fade.js" defer></script>
    <script src="./assets/libs/scroll-reveal.js" defer></script>
    <script src="./assets/libs/scroll-to.js" defer></script>
    <script src="./assets/libs/option-button.js" defer></script>
    <script src="./assets/libs/glassmorphism.js" defer></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <div id="bg"></div>
    <section id="hero">
        <div scroll-fade scroll-fade-onetime scroll-fade-duration="1500" class="title-c">
            <h1>A Softawre Developer.</h1>
            <p>
                Hello! I am Luciano Brumer, a passinate software developer and <br/>
                i am looking for a web dev job.
            </p>
            <div id="button">
                <button class="button" scroll-to="#projects">
                    <p>Let's see my projects!</p>
                </button>
                <a href="https://goo.su/ba1jU6" target="_blank" class="button">
                    <p>CV</p><iconify-icon icon="gg:loadbar-doc" class="icon"></iconify-icon>
                </a>
            </div>
        </div>
    </section>
    <section id="projects">
        <h2 scroll-fade scroll-fade-onetime>Projects</h2>

        <ul>
            <li option-button option-button-selected>Front-end</li>
            <li option-button>Back-end</li>
            <li option-button>Desktop Apps</li>
        </ul>
    </section>
    <section>
        <h2 scroll-fade scroll-fade-onetime>Skills</h2>
    </section>
    <section>
        <h2 scroll-fade scroll-fade-onetime>Contact</h2>
    </section>
    <footer>
        <div id="circle">
            <iconify-icon scroll-to="#hero" icon="clarity:arrow-line" class="icon" width="50"></iconify-icon>
        </div>
    </footer>
</body>
</html>
